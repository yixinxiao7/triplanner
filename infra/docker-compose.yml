# Docker Compose for TripPlanner full stack
#
# Usage:
#   docker compose -f infra/docker-compose.yml up --build     (build and start all services)
#   docker compose -f infra/docker-compose.yml up -d           (start in background)
#   docker compose -f infra/docker-compose.yml down             (stop all services)
#   docker compose -f infra/docker-compose.yml logs -f backend  (follow backend logs)
#
# Environment:
#   Copy infra/.env.docker.example to infra/.env.docker and configure.
#   For production, use strong passwords and a real JWT_SECRET.
#
# Services:
#   - postgres: PostgreSQL 15 database
#   - backend: Node.js Express API (port 3000 internal)
#   - frontend: nginx serving React SPA + reverse proxy to backend (port 80)
#   - migrate: One-shot migration runner (runs on startup, then exits)

services:
  # ---- PostgreSQL Database ----
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-appdb}
    # No host port mapping â€” DB only accessible from internal Docker network
    # For local debugging, use: docker compose -f infra/docker-compose.override.yml up
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-user} -d ${DB_NAME:-appdb}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---- Database Migration Runner ----
  migrate:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    command: ['node', '-e', "import('./src/config/knexfile.js').then(m => import('knex').then(k => k.default(m.default.production).migrate.latest().then(r => { console.log('Migrations applied:', r); process.exit(0); }).catch(e => { console.error('Migration failed:', e); process.exit(1); })))"]
    environment:
      DATABASE_URL: postgres://${DB_USER:-user}:${DB_PASSWORD:?DB_PASSWORD is required}@postgres:5432/${DB_NAME:-appdb}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy

  # ---- Backend API ----
  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    restart: unless-stopped
    environment:
      PORT: 3000
      NODE_ENV: production
      DATABASE_URL: postgres://${DB_USER:-user}:${DB_PASSWORD:?DB_PASSWORD is required}@postgres:5432/${DB_NAME:-appdb}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      COOKIE_SECURE: ${COOKIE_SECURE:-true}
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/v1/health']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ---- Frontend (nginx + React SPA) ----
  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
    restart: unless-stopped
    ports:
      - '${FRONTEND_PORT:-80}:80'
    depends_on:
      backend:
        condition: service_healthy

volumes:
  pgdata:
    driver: local
